<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <form action="index.html" method="post">
       
        <h1 id="title">THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="wrapper">
            <hr class="dline1">
            <hr class="dline2">
            <fieldset>
                <legend class="subtopic">Contact Information</legend>
                <div class="name label">
                    <label for="fullname">Full Name</label>
                    <input placeholder="Required" type="text" id="fullname" name="user-fullname">
                </div>
                <div class="email label">
                    <label for="email">Email Address</label>
                    <input placeholder="Required" type="email" id="email" name="user-name">
                </div>
                <div class="phone label">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                </div>
                <div class="address label">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address">
                </div>
                <div class="city label">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-address">
                </div>
                <div class="state label">
                <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option id="placeholder" value="" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>				
                </div>   
                <div class="zip label">    
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
                </div>
            </fieldset>
            <div class="subwrapper">   
            <hr class="sline">  
            <fieldset>
                <legend class="subtopic">Newsletter</legend><br>
            
                <label>Select the newsletters you would like to receive</label><br><br>
                <input type="checkbox" id="htmlnews" value="htmlnews-type" name="user-news"><label class="light" for="htmlnews">HTML News</label><br><br>
                <input type="checkbox" id="cssnews" value="cssnews-type" name="user-news"><label class="light" for="cssnews">CSS News</label><br><br>
                <input type="checkbox" id="jsnews" value="jsnews-type" name="user-news"><label class="light" for="jsnews">Javascript News</label><br><br>

                <label>Newsletter format</label><br><br>
                <input type="radio" id="html" value="html" name="user-format"><label class="light" for="html">HTML</label><br><br>
                <input type="radio" id="plain" value="plain" name="user-format"><label class="light" for="plain">Plain text</label><br><br>

                <label for="topics">Other topics you would like to hear about</label><br><br>
                <textarea id="topics" name="user-topics"></textarea>

                <button id="button" type="button">Sign up</button>
            </fieldset>
            </div>
        </div>
    </form>
    <footer><em>Copyright The Code Review</em></footer>
</body>
</html>
